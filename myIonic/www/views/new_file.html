	<script>
		function callback(){
			//下载
			mui('.top-app-download').on('tap','.app-button',function(){
				var url = 'http://a.app.qq.com/o/simple.jsp?pkgname=io.dcloud.com.che.xinche';
				window.open(url);
			});
			
			//关闭顶部
			mui('.top-app-download').on('tap','.icon-app-close',function(){
				$('#top-a').css('top',0);
				$('#pullrefresh').css('margin-top',44);
				$('.top-app-download').hide();
				$.cookie('showAppDownload', 1 , { path: '/', expires: 10 });
			});
			
			if($.cookie('showAppDownload') != 1)
			{
				$('#top-a').css('top',60);
				$('#pullrefresh').css('margin-top',104);
				$('.top-app-download').show();
			}
			
			
			//搜索跳转
			mui('.search').on('tap','input',function(){
				//$('#search-box').show();
				//$('#pullrefresh').hide();
				var url = 'search.html';
				var id = url;
				mui.openWindow({
					id: id,
					url: url
				});
			});
		}
		
		(function($, doc) {
			
			//预加载
			$.ready(function(){
				
				$.init();
				callback();
				//endCallback();
				
				//底部选项卡点击传值
				tabnav();
				
				//频道统计入口
				var _channelsid = uget('channelSid');
				if(_channelsid != null)  setCookie('_channelsid',_channelsid,24);
				
				//导航按钮
				$('.nav').on('tap','a',function(){
					var url = this.getAttribute('href');
					var id = url;
					$.openWindow({
						id: id,
						url: url
					});
				});
				
				$('.mui-scroll').on('tap','.call-tel',function(){
					location.href = this.getAttribute('href');
					//统计事件
					_czc.push(["_trackEvent", "按钮", "电话咨询", , , "callin"]);
				})
				
				
				$('#pullrefresh').scroll();
				
				$(".link-1").on('tap','a',function(){
					 
					//获取id
					var url = this.getAttribute("href");
					var cartag = this.getAttribute("data-cartag");
					var cartagText = this.getAttribute("data-tagvalue");
					localStorage.setItem('backfrom','index.html');
					localStorage.setItem('cartag',cartag);
					localStorage.setItem('cartagText',cartagText);
				
					var id = url;
					if(url != null) {
						mui.openWindow({
							id: id,
							url: url
						});
					}
				});
			});
			
		})(mui,document);
		
	</script>
