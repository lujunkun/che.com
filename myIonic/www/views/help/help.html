<ion-view view-title="help" id="help">
	<ion-header-bar class="item-input-inset bar-energized padding">
		<h3 class="title">
			帮我买车
		</h3>
	</ion-header-bar>
	<ion-content>
		<div style="width: 100%;height: 200px;overflow: hidden;">
			<img src="http://m.che.com/skin/icon/buy_kv@2x.png" style="width: 100%;min-height: 200px;min-width: 400px;" />
		</div>
		<div class="list">
			<div class="item item-divider">
				<span class="min">车城帮买 您的私人购车顾问</span>
			</div>
			<a class="item item-icon-right" href="#">
				<i class="icon ion-arrow-down-b icons_small"></i>
				<span class="bold min">请选择车辆</span>
			</a>
		</div>
			<div class="list">
				<label class="item item-input">
          <span class="input-label min">购车人姓名</span>
          <input type="text" placeholder="请填写购车人姓名">
        </label>
				<label class="item item-input">
          <span class="input-label min">联系电话</span>
          <input type="text" placeholder="请填写正确的联系方式">
        </label>
			</div>
			<div class="padding">
				<button class="button button-block button-energized"><span class="min bold">帮我买车</span></button>
			</div>
			<p style="padding: 0 12px;"><span class="min">咨询电话:400-888-7777 </span> <span class="min" style="float: right;"><i class="icon ion-headphone"></i>在线咨询</span></p>
	</ion-content>
</ion-view>
